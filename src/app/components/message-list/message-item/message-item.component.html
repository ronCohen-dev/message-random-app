<div class="container fade-in">

    <div class="title">
        <div class="name">
            <h2>{{message.senderName}}</h2>
        </div>
        <div class="timestamp">
            {{message.date | date: 'dd/MM/yyyy HH:mm'}}
        </div>
    </div>

    <div class="content">
        <img [src]="message.profileImagePath" alt="">
        {{message.message}}
    </div>

</div>
